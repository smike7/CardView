<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- الكونتاينر الرئيسي--> 
  <div class="container">
    <!-- البطاقة اللي في الأمام (الشفافة) -->
    <!-- 
     data-tilt data-tilt-glare data-tilt-max-glare  
      ارجع لهذا الرابط عشان تعرف كيف تستخدم الأنيماشن: 
      https://micku7zu.github.io/vanilla-tilt.js/
    -->
    <img class="bg-image"src="assets\Background.png" alt="bgImage">
    
    <div class="card" data-tilt data-tilt-glare data-tilt-max-glare="0.2">
      <div class="content-of-card">    
        <form class="form" id="myForm" autocomplete="off">
          <!-- الخانة اللي يكتب فيها المستخدم اسم المدينة -->
          <input id="city-input" type="search" placeholder="City">
          <!--  زر البحث  -->
          <input class="city-button" type="submit" value="OK">
        </form>
        <h3 id="city">Riyadh</h3>
        <p id="weather">Cloudy</p> 
        <h2 id="current">20 &#176</h2>
        <div class="bottom-card-container">
          <div class="flexcontainer">
            <div>
              <ul>
                <!--  بيانات الطقس -->
                <li id="wind">Wind 20 m/s</li>
                <li id="humidity">Humidity 31%</li>
                <li id="pressure">Pressure 1020 hPa </li>
              </ul>
            </div>
            <div class="image-counter">
              <img id="weather-image" src="assets\cloudy.png" alt="Weather image">
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- البطاقة اللي في الخلف -->
    <div class="back-card"></div>
  </div>

  </div>
  <script type="text/javascript" src="vanilla-tilt.js"></script>
  <script src="app.js"></script>
</body>
</html>
