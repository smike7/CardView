<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- الكونتاينر الرئيسي--> 
  <div class="container">
    <!-- البطاقة اللي في الأمام (الشفافة) -->
    <!-- 
     data-tilt data-tilt-glare data-tilt-max-glare  
      ارجع لهذا الرابط عشان تعرف كيف تستخدم الأنيماشن: 
      https://micku7zu.github.io/vanilla-tilt.js/
    -->
    <div class="card" data-tilt data-tilt-glare data-tilt-max-glare="0.2">
      <div class="content-of-card">    
        <form action="" class="form">
          <!-- الخانة اللي يكتب فيها المستخدم اسم المدينة -->
          <input type="text" placeholder="City">
          <!--  زر البحث  -->
          <input type="submit" value="OK">
        </form>
        <h3>Riyadh</h3>
        <p>Mostly Clear</p>
        <h2>20 &#176</h2>
        <div class="bottom-card-container">
          <ul>
            <!--  بيانات الطقس -->
            <li>Wind 20 m/s</li>
            <li>Humidity 31%</li>
            <li>Pressure 1020 hPa </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- البطاقة اللي في الخلف -->
    <div class="back-card"></div>
  </div>

  </div>
  <script type="text/javascript" src="vanilla-tilt.js"></script>
</body>
</html>
